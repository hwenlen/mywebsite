<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AppleMenu</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 783px;
				height: 693px;
				background: url(img/apple_b.png) no-repeat;
				background-size: cover;
				margin: 0 auto;
			}
			#apple{
				width: 100%;
				height: 140px;
				padding-top: 300px;
				position: relative;
			}
			#bot{
				width: 100%;
				text-align: center;
				position: absolute;
				bottom: 0;
				left: 0;
			}
			#bot img{
				width: 64px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="apple">
				<div id="bot">
					<img src="img/apple1.png"  alt="1"/>
					<img src="img/apple2.png"  alt="1"/>
					<img src="img/apple3.png"  alt="1"/>
					<img src="img/apple4.png"  alt="1"/>
					<img src="img/apple5.png"  alt="1"/>
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	function getPos(obj){
		var l = 0;
		var t = 0;
		while(obj){
			l+=obj.offsetLeft;
			t+=obj.offsetTop;
			obj = obj.offsetParent;
		}
		return {left:l,top:t}
	}
	
	var oBot = document.getElementById('bot');
	var aImg = oBot.children;
	
	document.onmousemove = function(ev){
		var oEvent = ev || event;
		for(var i=0; i<aImg.length; i++){
			var a = getPos(aImg[i]).left + aImg[i].offsetWidth/2 - oEvent.clientX;
			var b = getPos(aImg[i]).top + aImg[i].offsetHeight/2 - oEvent.clientY;
			var c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
			console.log(a+'----'+b)
			var scale = 1-c/500;
			console.log(scale)
			scale<0.5 && (scale=0.5);
			scale>0.70 && (scale=0.75);
			aImg[i].style.width=scale*128+'px';	
		}
	}
</script>
